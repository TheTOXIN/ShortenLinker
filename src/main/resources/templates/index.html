<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHORTER</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
            integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
            crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>

<div id="present">
    <img class="logo" src="image/spring_logo.png">
    <img class="logo" src="image/java_logo.png">
    <img class="logo" src="image/postgres_logo.png">
</div>

<div id="label">
    <p> SHORTER </p>
</div>

<div id="inputer">
    <form>
        <input type="text" class="form-control shadow-lg p-3 mb-5 bg-white rounded"
               placeholder="your link could be here...">
        <br>
        <input id="short" type="button" class="btn btn-success shadow" value="SHORT" onclick=short()
               data-toggle="modal" data-target="#myModal">
    </form>
</div>

<div id="downer">
    <span class="copyright">Â©2018</span>
    <a href="https://github.com/TheTOXIN/ShortenLinker">
        <img class="octocat" src="image/octocat.png">
    </a>
    <span class="nick">theTOXIN</span>
</div>

<div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" id="result">
            <h4 id="hashText" class="model-title text-center">HASHLINK</h4>
            <textarea id="hashLink">

            </textarea>
            <div class="modal-body">
                <img
                        id="qr"
                        src="/QR/2d6cfb43"
                        alt="https://riki.dotabuff.com/ppa/LNJMA/0bed7497af922cac1a675c4e12c89fe6438aa233">
            </div>
            <div id="footer">
                <button class="clearButton">
                    <i id="copy" class="material-icons">file_copy</i>
                </button>
                <button data-dismiss="modal" class="clearButton">
                    <i id="done" class="material-icons">done</i>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
